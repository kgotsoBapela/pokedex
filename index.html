<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container">
        <div class="pokemon" style="background-color: rgb(222, 253, 224);">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1542332213-31f87348057f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTB8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
            </div>
            <div class="info">
                <span class="number">#001</span>
                <h3 class="name">Bulbasaur</h3>
                <small class="type">Type: <span>grass</span> </small>
            </div>
        </div>
        <div class="pokemon" style="background-color: rgb(222, 253, 224);">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1695515115475-dc5495581ea8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="">
            </div>
            <div class="info">
                <span class="number">#001</span>
                <h3 class="name">Bulbasaur</h3>
                <small class="type">Type: <span>grass</span> </small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
